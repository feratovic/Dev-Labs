<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <style>
        caption{
            background-color: #c7c1c1;
        }
        table{
            text-align: center;
        }
        th, td{
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <table>
      <caption>My Multi Level table</caption>
      <tr>
          <th rowspan="2" colspan="2">Column 0</th>
          <th rowspan="2">Column 1</th>
          <th colspan="2">Column 2</th>
      </tr>
      <tr>
          <td>Column 2a</td>
          <td>Column 2b</td>
      </tr>
      <tr>
          <td rowspan="2">Row 1</td>
          <td>Row la</td>
          <td>123</td>
          <td>456</td>
          <td>789</td>
      </tr>
      <tr>
          <td>Row lb</td>
          <td>123</td>
          <td>456</td>
          <td>789</td>
      </tr>
      <tr>
        <td colspan="2">Row 2</td>
        <td>123</td>
        <td>456</td>
        <td>789</td>
    </tr>
    </table>

    <a href="./pregled.html"> Nazad na pregled stranicu</a>

</body>
</html>
