<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
    <style>
        table,th,td{
            border: 1px ridge black;
        }
    </style>
</head>
<body>
    <form>
    <table>
        <tr>
            <th colspan="2"><strong>Pizza Shop 2.0</strong> </th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" required maxlength="20"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td><input type="radio" name="food" id="supreme" value="supreme"><label for="supreme">Supreme</label><br>
            <input type="radio" name="food" id="vegetarian"value="vegetarian"><label for="vegetarian">Vegetarian</label><br>
            <input type="radio" name="food" id="hawaiian" value="hawaiian"><label for="hawaiian">Hawaiian</label></td>

        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td><select name="option">
               <option value="tomato">Tomato</option>
               <option value="garlic">Garlic</option>
               <option value="hot">Hot</option>
               <option value="sauce">Sauce</option>
               <option value="mayo">Mayo</option>
            </select></td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td><input type="checkbox" name="extra" id="extra_cheese" value="extra_cheese"><label for="extra_cheese">Extra Cheese</label>
                <input type="checkbox" name="extra" id="gluten_free_base" value="gluten_free_base"><label for="gluten_free_base">Gluten Free Base</label></td>
        </tr>
        <tr>
            <td colspan="2"><label for="delivery_instructions">Delivery Instructions: </label><br><textarea name="delivery_instructions"
                id="delivery_instructions" cols="50" rows="4" required maxlength="100"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="submit" value="Send my order"></td>
        </tr>
    </table>
</form>
</body>
</html>
